<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        * {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .logo {

            margin-bottom: 30px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .logo-circle svg {
            width: 40px;
            height: 40px;
            fill: #667eea;
        }

        h1 {

            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {

            font-size: 16px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .card h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {

        }

        label {
            display: block;
            font-weight: 600;
            color: #555;

        }

        input {

        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .feature {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 12px;
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        .student-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .student-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .student-no {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .payment-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .payment-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        .payment-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-paid {
            background: #d4edda;
            color: #155724;
        }

        .status-unpaid {
            background: #fff3cd;
            color: #856404;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            width: 100%;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .test-mode-badge {
            background: #ffc107;
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        .test-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ÁôªÂÖ•È†ÅÈù¢ -->
        <div id="loginPage">
            <div class="logo">
                <div class="logo-circle">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                </div>
                <h1>Èü≥Ê®ÇÂ≠∏Ê†°</h1>
                <p class="subtitle">Â≠∏Ë≤ªÁÆ°ÁêÜÁ≥ªÁµ±</p>
            </div>

            <div class="card">
                <div class="test-mode-badge">üß™ Ê∏¨Ë©¶Ê®°Âºè</div>
                <h2>ÂÆ∂Èï∑ÁôªÂÖ•</h2>
                
                <div id="errorMsg" class="error hidden"></div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="phone">ÊâãÊ©üËôüÁ¢º</label>
                        <input type="tel" id="phone" placeholder="Ê∏¨Ë©¶Â∏≥Ëôü: 0912345678" required>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">Êü•Ë©¢Â≠∏Ë≤ª</button>
                </form>

                <div class="divider">
                    <span>Ê∏¨Ë©¶Â∏≥Ëôü</span>
                </div>

                <div class="test-info">
                    <strong>ÂèØÁî®ÊâãÊ©üËôüÁ¢ºÔºö</strong><br>
                    ‚Ä¢ <strong>0912345678</strong> (ÂºµÂ∞èÊòé)<br>
                    ‚Ä¢ <strong>0987654321</strong> (ÊùéÂ∞èËèØ„ÄÅÊùéÂ∞èÁæé)
                </div>
            </div>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon">üí≥</div>
                    <div class="feature-text">Âç≥ÊôÇÊü•Ë©¢</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üìä</div>
                    <div class="feature-text">Áπ≥Ë≤ªË®òÈåÑ</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üîí</div>
                    <div class="feature-text">ÂÆâÂÖ®ÂèØÈù†</div>
                </div>
            </div>
        </div>

        <!-- Â≠∏ÁîüË≥áË®äÈ†ÅÈù¢ -->
        <div id="dashboardPage" class="hidden">
            <div class="card">
                <h2>Â≠∏ÁîüË≥áË®ä</h2>
                <div id="studentInfo"></div>
                <button class="logout-btn" onclick="logout()">ÁôªÂá∫</button>
            </div>
        </div>
    </div>

    <script>
        // ===== ÈÖçÁΩÆË≥áÊñô =====
        const DEMO_DATA = {
            '0912345678': [
                {
                    studentNo: 'GAG699',
                    studentName: 'ÂºµÂ∞èÊòé',
                    age: 10,
                    grade: 'ÂúãÂ∞èÂõõÂπ¥Á¥ö',
                    instrument: 'Acoustic Guitar',
                    payments: [
                        { month: 'JAN', amount: 1500, receiptNo: 'R2024001', isPaid: true },
                        { month: 'FEB', amount: 1500, receiptNo: 'R2024002', isPaid: true },
                        { month: 'MAR', amount: 1500, receiptNo: '', isPaid: false },
                        { month: 'APR', amount: 1500, receiptNo: '', isPaid: false },
                    ]
                }
            ],
            '0987654321': [
                {
                    studentNo: 'P720',
                    studentName: 'ÊùéÂ∞èËèØ',
                    age: 12,
                    grade: 'ÂúãÂ∞èÂÖ≠Âπ¥Á¥ö',
                    instrument: 'Piano',
                    payments: [
                        { month: 'JAN', amount: 2000, receiptNo: 'R2024010', isPaid: true },
                        { month: 'FEB', amount: 2000, receiptNo: '', isPaid: false },
                        { month: 'MAR', amount: 2000, receiptNo: '', isPaid: false },
                    ]
                },
                {
                    studentNo: 'PA619(S)',
                    studentName: 'ÊùéÂ∞èÁæé',
                    age: 9,
                    grade: 'ÂúãÂ∞è‰∏âÂπ¥Á¥ö',
                    instrument: 'Piano',
                    payments: [
                        { month: 'JAN', amount: 1800, receiptNo: 'R2024011', isPaid: true },
                        { month: 'FEB', amount: 1800, receiptNo: '', isPaid: false },
                    ]
                }
            ]
        };

        // ===== Â∑•ÂÖ∑ÂáΩÂºè =====
        function normalizePhone(phone) {
            return phone.replace(/[-\s]/g, '');
        }

        function validatePhone(phone) {
            const cleaned = normalizePhone(phone);
            return /^09\d{8}$/.test(cleaned);
        }

        // ===== È°ØÁ§∫Â≠∏ÁîüË≥áË®ä =====
        function displayStudentInfo(students) {
            const container = document.getElementById('studentInfo');
            container.innerHTML = '';

            students.forEach(student => {
                const card = document.createElement('div');
                card.className = 'student-card';
                
                const paymentsHTML = student.payments.map(payment => `
                    <tr>
                        <td>${payment.month}</td>
                        <td>$${payment.amount}</td>
                        <td>${payment.receiptNo || '-'}</td>
                        <td>
                            <span class="status-badge ${payment.isPaid ? 'status-paid' : 'status-unpaid'}">
                                ${payment.isPaid ? 'Â∑≤Áπ≥Ë≤ª' : 'Êú™Áπ≥Ë≤ª'}
                            </span>
                        </td>
                    </tr>
                `).join('');
                
                card.innerHTML = `
                    <div class="student-header">
                        <div class="student-name">${student.studentName}</div>
                        <div class="student-no">${student.studentNo}</div>
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label">Ê®ÇÂô®</span>
                        <span class="info-value">${student.instrument}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Âπ¥ÈΩ°</span>
                        <span class="info-value">${student.age} Ê≠≤</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Âπ¥Á¥ö</span>
                        <span class="info-value">${student.grade}</span>
                    </div>

                    <h3 style="margin-top: 20px; margin-bottom: 10px; color: #333;">Áπ≥Ë≤ªË®òÈåÑ</h3>
                    <table class="payment-table">
                        <thead>
                            <tr>
                                <th>Êúà‰ªΩ</th>
                                <th>ÈáëÈ°ç</th>
                                <th>Êî∂ÊìöÁ∑®Ëôü</th>
                                <th>ÁãÄÊÖã</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${paymentsHTML}
                        </tbody>
                    </table>
                `;

                container.appendChild(card);
            });
        }

        // ===== ËôïÁêÜÁôªÂÖ• =====
        function handleLogin(event) {
            event.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const errorMsg = document.getElementById('errorMsg');
            const loginPage = document.getElementById('loginPage');
            const dashboardPage = document.getElementById('dashboardPage');
            const submitBtn = document.getElementById('submitBtn');

            // È©óË≠âÊâãÊ©üËôüÁ¢º
            if (!validatePhone(phone)) {
                errorMsg.textContent = 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊâãÊ©üËôüÁ¢ºÔºàÊ†ºÂºèÔºö09xxxxxxxxÔºâ';
                errorMsg.classList.remove('hidden');
                return;
            }

            // Èö±ËóèÈåØË™§Ë®äÊÅØ
            errorMsg.classList.add('hidden');

            // È°ØÁ§∫ËºâÂÖ•‰∏≠
            submitBtn.textContent = 'Êü•Ë©¢‰∏≠...';
            submitBtn.disabled = true;

            // Ê†ºÂºèÂåñÊâãÊ©üËôüÁ¢º
            const normalizedPhone = normalizePhone(phone);

            // Ê®°Êì¨Âª∂ÈÅ≤
            setTimeout(() => {
                // Êü•Ë©¢Ë≥áÊñô
                const students = DEMO_DATA[normalizedPhone];

                if (students) {
                    // ÂÑ≤Â≠òÂà∞ localStorage
                    localStorage.setItem('currentPhone', normalizedPhone);
                    localStorage.setItem('students', JSON.stringify(students));

                    // È°ØÁ§∫Â≠∏ÁîüË≥áË®ä
                    displayStudentInfo(students);

                    // ÂàáÊèõÈ†ÅÈù¢
                    loginPage.classList.add('hidden');
                    dashboardPage.classList.remove('hidden');
                } else {
                    errorMsg.textContent = 'Êâæ‰∏çÂà∞ËàáÊ≠§ÊâãÊ©üËôüÁ¢ºÁõ∏ÈóúÁöÑÂ≠∏Áîü\n\nË´ã‰ΩøÁî®Ê∏¨Ë©¶Â∏≥ËôüÔºö0912345678 Êàñ 0987654321';
                    errorMsg.classList.remove('hidden');
                }

                // ÊÅ¢Âæ©ÊåâÈàï
                submitBtn.textContent = 'Êü•Ë©¢Â≠∏Ë≤ª';
                submitBtn.disabled = false;
            }, 500);
        }

        // ===== ÁôªÂá∫ÂäüËÉΩ =====
        function logout() {
            localStorage.removeItem('currentPhone');
            localStorage.removeItem('students');
            
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('dashboardPage').classList.add('hidden');
            document.getElementById('phone').value = '';
        }

        // ===== È†ÅÈù¢ËºâÂÖ•ÊôÇÊ™¢Êü•ÊòØÂê¶Â∑≤ÁôªÂÖ• =====
        window.addEventListener('load', () => {
            const studentsJSON = localStorage.getItem('students');
            if (studentsJSON) {
                try {
                    const students = JSON.parse(studentsJSON);
                    displayStudentInfo(students);
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('dashboardPage').classList.remove('hidden');
                } catch (e) {
                    localStorage.removeItem('students');
                }
            }
        });
    </script>
</body>
</html>
